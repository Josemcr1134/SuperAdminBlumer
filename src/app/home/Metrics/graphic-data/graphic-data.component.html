<div class="row">
    <div class="col-xl-12 col-lg-12">

        <div class="row ">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card widget-flat card-h-100">
                    <div class="card-body">
                        <div class="float-end">
                            <i class="mdi mdi-download widget-icon bg-success-lighten text-success"></i>
                        </div>
                        <h5 class="text-muted fw-normal mt-0" title="Number of Customers">Numero de descargas</h5>
                        <h3 class="mt-3 mb-3">36,254</h3>
                        <p class="mb-0 text-muted">
                            <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> 5.27%</span>
                            <span class="text-nowrap">Fecha 12/07/2021</span>
                        </p>
                    </div>
                    <!-- end card-body-->
                </div>
                <!-- end card-->
            </div>
            <!-- end col-->

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card widget-flat">
                    <div class="card-body card-h-100">
                        <div class="float-end">
                            <i class="mdi mdi-file-chart-outline widget-icon bg-danger-lighten text-danger"></i>
                        </div>
                        <h5 class="text-muted fw-normal mt-0" title="Number of Orders">Numero de registros</h5>
                        <h3 class="mt-3 mb-3">5,543</h3>
                        <p class="mb-0 text-muted">
                            <span class="text-danger me-2"><i class="mdi mdi-arrow-down-bold"></i> 1.08%</span>
                            <span class="text-nowrap">Fecha 12/07/2021</span>
                        </p>
                    </div>
                    <!-- end card-body-->
                </div>
                <!-- end card-->
            </div>
            <!-- end col-->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card widget-flat">
                    <div class="card-body">
                        <div class="float-end">
                            <i class="mdi mdi-badge-account-alert-outline widget-icon bg-info-lighten text-info"></i>
                        </div>
                        <h5 class="text-muted fw-normal mt-0" title="Average Revenue">Usuarios activos</h5>
                        <h3 class="mt-3 mb-3">6,254</h3>
                        <p class="mb-0 text-muted">
                            <span class="text-danger me-2"><i class="mdi mdi-arrow-down-bold"></i> 7.00%</span>
                            <span class="text-nowrap">Fecha 12/07/2021</span>
                        </p>
                    </div>
                    <!-- end card-body-->
                </div>
                <!-- end card-->
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card widget-flat">
                    <div class="card-body">
                        <div class="float-end">
                            <i class="mdi mdi-pulse widget-icon bg-warning-lighten text-warning"></i>
                        </div>
                        <h5 class="text-muted fw-normal mt-0" title="Growth">Tiempo promedio de uso de la app</h5>
                        <h3 class="mt-3 mb-3">3.5 horas </h3>
                        <p class="mb-0 text-muted">
                            <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> 15%</span>
                        </p>
                    </div>
                    <!-- end card-body-->
                </div>
                <!-- end card-->

                <!-- end col-->


            </div>

            <!-- end col-->
        </div>


    </div>
    <!-- end col -->

    <div class="col-xl-12 col-lg-12">
        <div class="row">

            <div class="col-lg-6">
                <div class="card ">
                    <div class="card-body">
                        <div style="display: block;">
                            <canvas baseChart [colors]="chartColors" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>
                        </div>


                        <!-- end card-body-->
                    </div>
                    <!-- end card-->

                </div>
            </div>
            <div class="col-lg-6">
                <div class="card ">
                    <div class="card-body">
                        <div style="display: block;">
                            <canvas baseChart [colors]="chartColors" [datasets]="barRetentionCupChartData" [labels]="barRetentionCupChartLabels" [options]="barRetentionCupChartOptions" [plugins]="barRetentionCupChartPlugins" [legend]="barRetentionCupChartLegend" [chartType]="barRetentionCupChartType">
                        </canvas>
                        </div>


                        <!-- end card-body-->
                    </div>
                    <!-- end card-->

                </div>
            </div>
            <!-- end col -->
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-0"></div>
            <div class="col-lg-6">
                <div class="card ">
                    <div class="card-body">
                        <div style="display: block;">
                            <canvas baseChart [datasets]="barPeakHoursChartData" [colors]="chartColors" [labels]="barPeakHoursChartLabels" [options]="barPeakHoursChartOptions" [plugins]="barPeakHoursChartPlugins" [legend]="barPeakHoursChartLegend" [chartType]="barPeakHoursChartType">
                        </canvas>
                        </div>
                        <!-- end card-body-->
                    </div>
                    <!-- end card-->
                </div>
            </div>
            <div class="col-lg-3 col-sm-0"></div>
        </div>

    </div>

</div>
