<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center logo-bg bg-primary">
                        <a href="index.html">
                            <span><img src="assets/images/logo-blumer-green.png" alt="" ></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 fw-bold">Inicia Sesión</h4>
                            <p class="text-muted mb-4">Ingresa tus credenciales de administrador para acceder a la plataforma.</p>
                        </div>

                        <form action="#">

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Correo electrónico</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Ingresa tu correo electrónico">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">

                                </div>
                            </div>


                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="button" [routerLink]="['/Dashboard']" routerLinkActive="router-link-active"> Ingresar </button>
                            </div>

                        </form>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->


                <!-- end row -->

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
